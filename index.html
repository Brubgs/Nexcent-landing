<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexCent</title>

    <link rel="stylesheet" href="styles/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <nav id ="navBar">
            <a href="" id="logo"><img src="/assets/images/Logo.png" alt=""></a>

            <ul id="navList">
                <li class="navItem"><a href="#home">Home</a></li>
                <li class="navItem"><a href="#service">Service</a></li>
                <li class="navItem"><a href="#feature">Feature</a></li>
                <li class="navItem"><a href="#product">Product</a></li>
                <li class="navItem"><a href="#testimonial">Testimonial</a></li>
                <li class="navItem"><a href="#faq">FAQ</a></li>
            </ul>

            <div class="cabecalhoItens">
                <a href="#login">Login</a>
                <button class="cabecalhoBotao">Sign up</button>
            </div>

            <button id="botaoMobile">
                <i class="fa solid fa-bars"></i>
            </button>
        </nav>

        <div id="menuMobile">
            <ul id="mobileNavList">
                <li class="navItem"><a href="#home">Home</a></li>
                <li class="navItem"><a href="#service">Service</a></li>
                <li class="navItem"><a href="#feature">Feature</a></li>
                <li class="navItem"><a href="#product">Product</a></li>
                <li class="navItem"><a href="#testimonial">Testimonial</a></li>
                <li class="navItem"><a href="#faq">FAQ</a></li>
            </ul>

            <div class="cabecalhoItensMobile">
                <a href="#login">Login</a>
                <button class="cabecalhoBotao">Sign up</button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="heroText">
                <div class="heroTextPrincipal">
                    <h1>Lessons and insights <strong class="heroTextDestaque">from 8 years</strong></h1>
                    <p>Where to grow your business as a photographer: site or social media?</p>
                </div>
                <div><button class="heroBotao">Register</button></div>
                
            </div>
            <div>
                <img src="/assets/images/Illustration.png" alt="">
            </div>
        </section>

        <section class="clients">

        </section>
    </main>

    <script src="/scripts/script.js"></script>
</body>
</html>
